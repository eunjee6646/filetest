metadata: 
    format: Lava-Test Definition
    name: PI-0000
    devices:
    - v920-test1
    os:
    - debian
run:
  steps:
  - chmod -R 777 ./*
  - ls -al
  - cd ./scripts
  - lava-test-case direct-install --shell apt-get -y install wget
  - ./PI-0000.sh
  - cp ./PI-0000.sh ../../../../tests/
  - cp ./PI-0000.log ../../../../results/
  - cp ./PI-0000.out ../../../../results/
  - cat ./PI-0000.out | tail -n 1 >> ../../../../results/result.txt
  - cd ../test_suites
  - cp ./PI-0000.yaml  ../../../../tests/
