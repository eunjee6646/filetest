metadata: 
    format: Lava-Test Definition
    name: PI-TEST
    devices:
    - docker01
    os:
    - debian
run:
  steps:
  - chmod -R 777 ./*
  - ls -al
  - cd ./scripts
  - lava-test-case install2 --shell wget http://cnst.coasianexell.com:8082/artifactory/open_test/sdk3.tar.gz
  - lava-test-case tar-rgz --shell tar -xvzf sdk3.tar.gz
  - pwd
  - chmod -R 777 ./* 
  - chown -R root:root ./*
  - ls -al  
  - cd ./sdk3
  - pwd
  - ls -al
  - lava-test-case script --shell ./ff_all.sh
 
