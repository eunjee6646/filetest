metadata: 
    format: Lava-Test Definition
    name: PI-TEST
    devices:
    - v920-test1
    os:
    - debian
run:
  steps:
  - chmod -R 777 ./*
  - ls -al
  - cd ./scripts
  - lava-test-case install --shell apt install -y wget
  - lava-test-case install2 --shell wget http://cnst.coasianexell.com:8082/artifactory/open_test/sdk.tar.gz
  - lava-test-case tar-rgz --shell tar -xvzf sdk.tar.gz
  - pwd
  - ls -al  
  - chmod -R 777 ./* 
  - chown -R root:root ./*
  - ls -al
  - lava-test-shell cd ./sdk
  - pwd
  - ls -al
  - lava-test-shell ./ff_all.sh
  - cp ./PI-TEST.log ../../../../results/
